<main class="login-main">
    <section class="login-form-section">
      <div class="login-container">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">  
          <h1 class="logo">LumiBox</h1>
          <div class="form-group">
            <label for="username">Usuário</label>
            <input id="username" formControlName="username" type="text" placeholder="Lumi"/>
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <div class="password-wrapper">
              <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="*******"/>
              <button type="button" class="toggle-password" (click)="togglePassword()">
                <img [src]="showPassword ? 'Eye off.svg' : 'Eye.svg'" alt="Trocar a visibilidade da senha" />
              </button>
            </div>
            <div class="links">
              <a class="left-link" routerLink="/register">Não está cadastrado?</a>
              <a class="right-link" routerLink="/forgot-password">Esqueceu sua senha?</a>
            </div>
          </div>
          <button type="submit" class="login-button">Entrar</button>
        </form>
      </div>
    </section>
  </main>
