<div class="container">
  <div class="profile-section">
    <button class="back-home" (click)="goBack()">&#8592;</button>
    <div class="avatar">
      <img [src]="photoURL || 'assets/imagens/avatar.png'" alt="Avatar" />
      <input type="file" (change)="onFileSelected($event)" accept="image/*">
    </div>
    <p class="usuario" *ngIf="user.name && user.name !== 'Visitante'">Bem-vindo, {{ user.name }}</p>
    <p *ngIf="!user.name || user.name === 'Visitante'">Usuario não encontrado.</p>
    <button class="indications-btn" (click)="mostrarIndicacoes ? (mostrarIndicacoes = false) : carregarIndicacoes()">
      Indicações <span class="badge">{{ user.indications }}</span>
    </button>


    <button type="button" (click)="logout()" class="Sair">Sair</button>
  </div>

  <div class="grid-movies">
    <div class="movie-card" *ngFor="let movie of movies">
      <img [src]="movie.img" [alt]="movie.title" />
    </div>
  </div>
</div>
